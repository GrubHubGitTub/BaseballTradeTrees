<script>
function myFunction1() {
var thisTable = document.getElementById("WARpos");
var allTables = ["WARpos", "WARneg", "Players", "transactions", "yearSpan"];
if (thisTable.style.display === "none") {
  for (const element of allTables) {
    if (element === thisTable) { continue; }
    if (document.getElementById(element).style.display === "block") {
    document.getElementById(element).style.display = "none"; }
    }
  thisTable.style.display = "block";
  }
else {
   thisTable.style.display = "none"; }

$('#WARneg').DataTable().destroy();
$('#Players').DataTable().destroy();
$('#transactions').DataTable().destroy();
$('#yearSpan').DataTable().destroy();

$(document).ready( function () {
$('#WARpos').DataTable();
} );

}
